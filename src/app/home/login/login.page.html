<ion-content [fullscreen]="true">
  <div class="header">
    <img src="../../../assets/icon/logo.png" alt="" />
    <h1>Zen Waves</h1>
  </div>

  <div class="body">
    <ion-input placeholder="user@email.com" [(ngModel)]="credenciais.email" name="email">
      <ion-icon slot="start" name="mail-outline" aria-hidden="true"></ion-icon>
      <ion-button fill="clear" slot="end" aria-label="Show/hide"> </ion-button>
    </ion-input>

    <ion-input type="{{ showPassword ? 'text' : 'password' }}" placeholder="********" style="margin-bottom: 50px;" [(ngModel)]="credenciais.senha" name="senha">
      <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
      <ion-button fill="clear" slot="end" aria-label="Show/hide" (click)="togglePasswordVisibility()">
        <ion-icon name="{{ showPassword ? 'eye-off' : 'eye' }}" slot="end"></ion-icon>
      </ion-button>
    </ion-input>

    <ion-button class="controlls" shape="round" color="success" (click)="login()">
      login
    </ion-button>

    <ion-button class="controlls" shape="round" color="medium">
      entrar como convidado
    </ion-button>

    <span>
      <p>
        ou
      </p>
    </span>

    <ion-button class="controlls" shape="round" color="primary" (click)="signup()">
      cadastrar
    </ion-button>

    <ion-button class="controlls" shape="round" color="danger">
      sair
    </ion-button>
  </div>
</ion-content>
